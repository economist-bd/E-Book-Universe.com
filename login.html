<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - E-Book Universe</title>
    <style>
        /* General Body & Font Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        main {
            flex-grow: 1; /* Ensures footer sticks to bottom */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header & Dropdown Navbar */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #1D5B79;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px 5px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1D5B79;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #1D5B79;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            font-weight: 500;
            cursor: pointer;
        }
        
        /* Login Form Panel */
        .login-panel {
            background: #fff;
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .login-panel h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #192a3d;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1D5B79;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        
        .form-options .remember-me {
            display: flex;
            align-items: center;
        }
        
        .form-options .remember-me input {
            margin-right: 5px;
        }

        .form-options a {
            color: #1D5B79;
            text-decoration: none;
        }
        
        .form-options a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #1D5B79;
            color: white;
        }
        
        .btn-login:hover {
            background-color: #16465f;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }
        
        .signup-link a {
            color: #1D5B79;
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #192a3d;
            color: #f4f7f9;
        }
        
        footer p {
            margin: 0;
            color: #abb8c3;
        }
        
        /* Responsive Styles */
        @media (max-width: 600px) {
            .nav-links {
                display: none; /* Hide full nav on mobile */
            }
            .navbar {
                justify-content: center; /* Center logo if nav is hidden */
            }
            .login-panel {
                padding: 25px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container navbar">
            <a href="#" class="logo">E-Book Universe</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <!-- Dropdown Menu Item -->
                <li classs="dropdown">
                    <a href="#" class="dropbtn">Categories</a>
                    <div class="dropdown-content">
                        <a href="#">Health & Wellness</a>
                        <a href="#">Business & Mindset</a>
                        <a href="#">Lifestyle</a>
                        <a href="#">Technology</a>
                    </div>
                </li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content: Login Form -->
    <main>
        <div class="login-panel">
            <h2>লগ ইন করুন (Log In)</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">ইমেইল অ্যাড্রেস (Email Address)</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">পাসওয়ার্ড (Password)</label>
                    <input type="password" id="password" name="password" placeholder="আপনার পাসওয়ার্ড দিন" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">মনে রাখুন</label>
                    </div>
                    <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a>
                </div>
                <button type="submit" class="btn btn-login">লগ ইন</button>
            </form>
            <div class="signup-link">
                <p>কোনো অ্যাকাউন্ট নেই? <a href="#">এখানে সাইন আপ করুন</a></p>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>Copyright © 2025 E-Book Universe. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
