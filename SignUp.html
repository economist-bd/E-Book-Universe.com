<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Book Universe</title>
    <style>
        /* General Body & Font Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        main {
            flex-grow: 1;
        }

        /* Header */
        header {
            background-color: #ffffff;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #1D5B79;
            text-decoration: none;
        }
        
        .header-link a {
            text-decoration: none;
            color: #1D5B79;
            font-weight: 500;
        }

        /* Signup Form Panel */
        .signup-panel {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .signup-panel h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #192a3d;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1D5B79;
        }
        
        .form-group-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        
        .form-group-checkbox input {
            margin-right: 10px;
        }
        
        .form-group-checkbox a {
            color: #1D5B79;
            text-decoration: none;
        }
        
        .form-group-checkbox a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn-signup {
            background-color: #28a745;
            color: white;
        }
        
        .btn-signup:hover {
            background-color: #218838;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }
        
        .login-link a {
            color: #1D5B79;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #192a3d;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-content a {
            color: #f2f5f7;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .copyright {
            margin-top: 15px;
            font-size: 0.9em;
            color: #abb8c3;
        }

    </style>
</head>
<body>

    <header>
        <div class="container navbar">
            <a href="#" class="logo">E-Book Universe</a>
            <div class="header-link">
                <a href="#">Back to Library</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="signup-panel">
                <h2>Create Your Account</h2>
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="e.g., John Doe" required>
                    </div>
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-signup">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                 <a href="#">Privacy Policy</a> | 
                 <a href="#">Contact Us</a> | 
                 <a href="#">FAQ</a>
            </div>
            <div class="copyright">
                <p>Copyright Â© 2025 E-Book Universe. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
