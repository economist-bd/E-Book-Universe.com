<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ইউটিউব ডেমো চ্যানেল</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #c00;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .channel-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video {
            width: 300px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video img {
            width: 100%;
            height: auto;
        }

        .video-details {
            padding: 10px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-description {
            font-size: 14px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-channel-logo.jpg" alt="চ্যানেল লোগো" class="channel-logo">
        <h1>আমার ইউটিউব চ্যানেল</h1>
        <p>আপনাকে স্বাগতম!</p>
    </header>

    <div class="video-container">

        <div class="video">
            <img src="thumbnail1.jpg" alt="ভিডিও ১ এর থাম্বনেইল">
            <div class="video-details">
                <h2 class="video-title">ভিডিও ১ এর শিরোনাম</h2>
                <p class="video-description">এই ভিডিওটি প্রথম ভিডিওর বর্ণনা।</p>
                <a href="#">দেখুন</a>
            </div>
        </div>

        <div class="video">
            <img src="thumbnail2.jpg" alt="ভিডিও ২ এর থাম্বনেইল">
            <div class="video-details">
                <h2 class="video-title">ভিডিও ২ এর শিরোনাম</h2>
                <p class="video-description">এই ভিডিওটি দ্বিতীয় ভিডিওর বর্ণনা।</p>
                <a href="#">দেখুন</a>
            </div>
        </div>

        <!-- আরো ভিডিও যোগ করতে পারেন -->

    </div>

    <footer>
        <p>&copy; 2024 আমার ইউটিউব চ্যানেল। সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

</body>
</html>
